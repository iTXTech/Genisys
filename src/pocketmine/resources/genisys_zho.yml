#Genisys進階設定檔案

#設定檔案版本
config:
 version: 14

level:
 #設定是否變換天氣
 weather: true
 #隨機天氣持續時長最小值，最大值
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #隨機閃電間隔，預設10秒，0=不啟用
 lightning-time: 200
 #設定是否閃電擊中起火
 lightning-fire: false
 #設定是否火焰蔓延
 fire-spread: false
 
player:
 #是否打開飢餓
 hunger: true
 #飢餓值扣血下限
 hunger-health: 10
 #飢餓值飢餓值計時器，預設80=4秒
 hunger-timer: 3000
 #是否打開經驗系統
 experience: true
 #是否開啟死亡不掉落
 keep-inventory: false
 #背包格數
 inventory-num: 36
 #是否開啟切換模式自動清除背包
 auto-clear-inventory: true
 #TODO: 是否開啟死亡經驗不掉落
 keep-experience: false
 #如果玩家進入遊戲時崩潰, 請設置該值低於10. 禁用 = -1
 chunk-radius: -1

nether:
 #是否允許地獄，打開此選項會自動生成地獄地圖
 allow-nether: true
 #地獄地圖名
 level-name: "nether"
 
server:
 #經驗數據預生成，0不啟用
 experience-cache: 65535
 #是否允許生成鐵傀儡
 allow-iron-golem: false
 #是否允許生成雪傀儡
 allow-snow-golem: false
 #是否允許鐵砧和附魔臺
 allow-anvilandenchanttable: true
 #是否停用server.log
 disable-log: false
 #是否啟用反飛行作弊
 anti-fly: true
 #是否啟用異步發送區塊
 async-chunk-request: true
 #玩家進出伺服器訊息提醒方式。0為Message，1為Tip，2為Popup
 player-msg-type: 0
 login-msg: "§3@player 加入了遊戲"
 logout-msg: "§3@player 離開了遊戲"
 #是否從recipes.json讀取合成公式
 recipes-from-json: false
 #是否從creativeitems.json讀取創造物品
 creative-items-from-json: false
 #設置礦車行為方式
 #-1=禁用礦車移動, 0=自由移動, 1=沿鐵軌行駛
 minecart-moving-type: 0
 #是否進行移動檢測(不再拉回了)
 check-movement: true
 #是否限制創造某些功能(禁止丟物品, 禁止操作箱子等等)
 limited-creative: true
 #是否開啟方塊破壞粒子效果
 destroy-block-particle: true
 #是否啟用噴濺型藥水
 allow-splash-potion: true
 #是否啟用進階指令選擇器
 advanced-command-selector: false

redstone:
 ##############################
 #######是否開啟紅石系統#######
 ##############################
 #如果不改為true將無法使用紅石#
 ##############################
 enable: false
 #是否允許頻率脈衝
 frequency-pulse: false
 #設定脈衝頻率, 預設: 1s
 pulse-frequency: 1

dserver:
 #多服統一人數
 enable: false
 #Query自動更新
 query-auto-update: false
 #Query週期更新
 query-tick-update: true
 #Motd最大人數，0為預設
 motd-max-players: 0
 #Query最大人數，0為預設
 query-max-players: 0
 #Motd顯示總人數
 motd-all-players: false
 #Query顯示總人數
 query-all-players: false
 #Motd顯示人數
 motd-players: false
 #Query顯示人數
 query-players: false
 #更新頻率，20 = 1秒
 time: 40
 #獲取失敗自動重試次數
 retry-times: 3
 #伺服器列表，用;隔開，例如 1.example.com:19132;2.example.com:19133
 server-list: ""
 
ai:
 #AI總開關
 enable: false
 #殭屍的AI，0為關閉，1為1.0版AI，2為新AI（不完善）
 zombie: 1
 #殭屍豬人的AI
 pigzombie: true
 #牛和哞菇的AI
 cow: true
 #雞的AI
 chicken: true
 #羊的AI
 sheep: true
 #豬的AI
 pig: true
 #骷髏的AI
 skeleton: true
 #苦力帕的AI
 creeper: true
 #鐵傀儡的AI
 iron-golem: true
 #雪傀儡的AI
 snow-golem: true
 #苦力帕爆炸是否破壞方塊
 creeper-explode-destroy-block: false
 #是否允許自動生成生物
 mobgenerate: false
